<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(188, 193, 136)">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CAR COMPARISON APP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Comparison</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <h4 class="text-center mt-4" style="font-weight: bold;color: rgb(188, 193, 136);">Tell us about your desired specifications to buy a car</h4>
    <div class="container">
        <hr>
        <div class="d-flex justify-content-center">
            <img src="https://th.bing.com/th/id/OIP.3CXzv2xfw-LFhMZDD55dpwHaEn?pid=ImgDet&rs=1" alt="image unavaiable" class="img-fluid" height="600rem" width="600rem">
        </div>
        <hr>
        <div class="mt-4 d-flex justify-content-center">
            <div class="card" style="width: 38rem;">
                <div class="card-title">
                    <h4 class="text-center mt-4" style="font-weight: bold;color: rgb(188, 193, 136);">CHOOSE YOUR FILTERS</h4>
                    <hr class="mt-2 mb-2 bg-dark" style="height: 0.5rem;">
                </div>
                <div class="card-body mt-2">
                    <form [formGroup]="filters" (ngSubmit)="addFilters(filters)">
                        <div class="mb-3">
                          <label for="budget" class="form-label text-dark">Budget</label>
                          <input formControlName="Budget"  type="text" class="form-control" id="budget" placeholder="Enter your budget">
                        </div>
                        <div class="mb-3">
                          <label for="username" class="form-label text-dark">Seat Capacity</label>
                          <input formControlName="SeatCapacity" type="number" class="form-control" id="SeatCapacity" placeholder="Enter Seat Capacity">
                        </div>
                        <div class="mb-3">
                          <label for="username" class="form-label text-dark">Expected Mileage</label>
                          <input formControlName="Mileage" type="number" class="form-control" id="Mileage" placeholder="Enter Mileage">
                        </div>
                        <div class="mb-3">
                          <label for="username" class="form-label text-dark">Expected Color</label>
                          <input formControlName="Color" type="text" class="form-control" id="username" placeholder="Enter color">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-dark">fuel type</label>
                            <select formControlName="FuelType" class="form-control">
                              <option disabled>Select Fuel</option>
                              <option *ngFor="let type of fuel_types">{{type}}</option>
                          </select>
                          </div>
                        <button type="submit" class="btn btn-dark">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
    <h4 class="text-center mt-4" style="font-weight: bold;color: rgb(188, 193, 136);">List of cars according to yoour priorities</h4>
    <div class="container">
      <div class="row mt-3">
        <div class="col-sm-4 mb-3 d-flex justify-content-center" *ngFor="let cars of compared_cars">
          <div class="card" style="width: 25rem;height: 30rem;">
            <div class="card-body">
              <div class="container">
                <img [src]="sanitize('data:image/jpg;base64, ' + getImageUrl(cars.Image))" alt="" height="200rem" width="200rem" class="img-fluid">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
